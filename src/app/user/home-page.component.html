<div   *ngIf="showHead" class="container">
  <div class="jumbotron">
     <h1 align="center">Employees Management</h1>       
  </div>
    
<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-primary" >
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>
      <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form id="loginform" class="form-horizontal" role="form">
          <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  [(ngModel)]="login.username" id="username" type="text" class="form-control" name="username" value="" placeholder="username" >
          </div>
          <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input   [(ngModel)]="login.password" id="password" type="password" class="form-control" name="password" placeholder="password">
          </div>
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1">
                Remember me </label>
            </div>
          </div>
          <div style="margin-top:10px" class="form-group"> 
            <!-- Button -->
            
            <button type="button" style="margin-left:10px"  class="btn btn-success" (click)="gotoHome()">Login</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</div>

<router-outlet></router-outlet>
